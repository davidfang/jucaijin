    <!--日期选择-->
    <div class=" pop">
            <div class="row">
              <div class="col-md-12 dialog">
                <p style="text-align:left;padding:0.5rem 0 0 1rem;">选择日期</p>
                <div class="choose_day">
                  <div class="year">
                      <div class="add_button">
                        ＋
                      </div>
                      <p class="year_time">2000</p>
                      <div class="minus_button">
                        －
                      </div>
                  </div>
                  <div class="month" style="margin:0 1rem 0 1rem;">
                      <div class="add_button">
                        ＋
                      </div>
                      <p class="month_time">0</p>
                      <div class="minus_button">
                        －
                      </div>
                  </div>
                  <div class="day">
                      <div class="add_button">
                        ＋
                      </div>
                      <p class="day_time">0</p>
                      <div class="minus_button">
                        －
                      </div>
                  </div>
                </div>
                <div class="forget_sure">
                取消
                </div>
                <div class="click_sure">
                确定
                </div>
              </div>
              
            </div>
    </div>
    <!--背景灰色图层-->
    <div class="bgc"></div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.11.3.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    //构造当前日期对象
    var date = new Date();

    //获取年份
    var year = date.getFullYear();

    //获取当前月份
    var mouth = date.getMonth() + 1;

    //定义当月的天数；
    var days  = date.getDate();
    $(function(){
      /*动态复制获取现在的年月日*/
      $('.year_time').html(year);
      $('.month_time').html(mouth);
      $('.day_time').html(days);
      $('.title_year').html(year);
      $('.title_mouth').html(mouth);
      $('.title_day').html(days);
      // getDays();
    });
    /*确定按钮抬头日期修改*/
    $('.click_sure').click(function(){
     $('.title_year').text($('.year_time').text());
     $('.title_mouth').text($('.month_time').text());
     $('.title_day').text($('.day_time').text());
     $('.bgc').css('display','none');
     $('.pop').css('display','none');
    });
    /*显示日期*/
    $('.my_bill_time').click(function(){
       $('.bgc').css('display','block');
       $('.pop').css('display','block');
    });
    $('.forget_sure').click(function(){
       $('.bgc').css('display','none');
       $('.pop').css('display','none');
    });
    /*加减日期*/
    $('.add_button').click(function(){
      var time = $(this).siblings('p').text();
      time++;
      // var a = getDays();
      // alert(a);
      $(this).siblings('p').html(time);
    });
    $('.minus_button').click(function(){
      var time = $(this).siblings('p').text();
      time--;
      $(this).siblings('p').html(time);
    });
    /*获取天数*/
    function getDays(){

    //当月份为二月时，根据闰年还是非闰年判断天数
    if(mouth == 2){
            days= year % 4 == 0 ? 29 : 28;
            return days;
        }
        else if(mouth == 1 || mouth == 3 || mouth == 5 || mouth == 7 || mouth == 8 || mouth == 10 || mouth == 12){
            //月份为：1,3,5,7,8,10,12 时，为大月.则天数为31；
            days= 31;
            return days;
        }
        else{
            //其他月份，天数为：30.
            days= 30;
            return days;
        }
        
        //输出天数
        // alert('当月天数为：'+days);
    }
    </script>
