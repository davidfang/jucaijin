    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(function() { 
            $('.sure').attr("disabled", true);
            $(".bgc").css("height",$(document).height()); 
            // var password1 = $('.password1').val();            
        });
        /*全部选项都填好了button才可以点击*/
        function button_change (event) {
            var password1 = $('.password1').val(); 
            var password2 = $('.password2').val(); 
            if(password2=="")
            {
              $('.button_1').attr("disabled", "disabled");
            }else{
              $('.button_1').attr("disabled", false);
              $(".button_1").css("background-color","#f5a002");
            }
        };
        function button_change1 (event) {
            var password1 = $('.password3').val(); 
            var password2 = $('.password4').val(); 
            if(password2=="")
            {
              $('.button_2').attr("disabled", "disabled");
            }else{
              $('.button_2').attr("disabled", false);
              $(".button_2").css("background-color","#f5a002");
            }
        };
        /*选择付款方式*/
        $(".choose_way").click(function(){
            $(this).parent(".choose_pay").find("li").find(".choose").attr("src","images/choose.png");
            $(this).find(".choose").attr("src","images/choose_1.png");
        });
        /*关闭支付框*/
        $(".cancle_button").click(function(){
            $(".bgc").css("display","none");
            $(".pay_password").css("display","none");
        });

        $(".sure").click(function(){
            $(".bgc").css("display","block");
            $(".pay_password").css("display","block");
        });
    </script>
