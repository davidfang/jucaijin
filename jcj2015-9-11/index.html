<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=0">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>聚财金</title>

    <!-- Bootstrap -->
    <link href="bootstrap-3.3.5-dist/css/bootstrap.css" rel="stylesheet">
    <link href="bootstrap-3.3.5-dist/css/index.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <!--banner start-->
    <div id="myCarousel" class="carousel slide">
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
      <!-- Carousel items -->
        <div class="carousel-inner">
            <div class="active item">
                <img src="images/banner1.png" alt="">
            </div>
            <div class="item">
                <img src="images/banner1.png" alt="">
            </div>
            <div class="item">
                <img src="images/banner1.png" alt="">
            </div>
        </div>
      <!-- Carousel nav -->
    </div>
    <!--banner end-->

    <!--index-nav  start-->
    <div class="container index_nav">
      <div class="row nav">
        <a href="#">
            <div class="col-md-4"><img src="images/market.png" alt="行情资讯"/>行情资讯</div>
        </a>
        <a href="investment.html">
            <div class="col-md-4"><img src="images/invest.png" alt="我要投资">我要投资</div>
        </a>
        <a href="more.html">
            <div class="col-md-4"><img src="images/more.png" alt="更多">更多</div>
        </a>
      </div>
    </div>
    <!--index-nav  end-->

    <!--function  start-->
    <div class="container function">
      <div class="row ">
          <div class="col-md-12 gold_price">
              <img src="images/gold_price.png" alt="黄金价格" />
              黄金价格
              <span>260</span>
              元/克
          </div>
          <div class="col-md-12 asset">
              <div class="row" style="height: 100%;">
                <a href="#">
                  <div class="col-md-6">
                    <p>3.68</p>
                    昨日利息
                  </div>
                </a>
                <div class="asset_border"></div>
                <a href="my_assets.html">
                  <div class="col-md-6">
                    <p>2564.8</p>
                    总资产
                  </div>
                </a>
              </div>
          </div>
          <div class="col-md-12 ">
              <div class="row index_button">
                <a href="#">
                  <div class="col-md-6">
                     <div class="recharge">充值</div>
                  </div>
                </a>
                <a href="#">
                  <div class="col-md-6">
                    <div class="cash">提现</div>
                  </div>
                </a>
              </div>
          </div>
      </div>
    </div>
    <!--function  end-->
    <!--popular_products start-->
    <div class="container popular_products">
        <div class="row">
            <div class="col-md-12 popular_products_title" >
                <div class="popular_products_title_block"></div>
                固本金
            </div>
            <a href="buy.html">
                <div class="col-md-12 popular_products_info">
                    <div class="popular_products_info_circle">
                        <img src="images/circle.png" />
                        <span><b>2.</b>37%</span>
                    </div>
                    <div class="popular_products_info_flag">
                        <img src="images/flag.png" />
                        <span>灵活买卖</span>
                    </div>
                    <div class="popular_products_info_content">
                      <span>金钱袋</span>
                        <ul>
                          <li><img src="images/money.png" />次日气息</li>
                          <li><img src="images/safe.png" />本息担保</li>
                          <li><img src="images/time.png" />随时交易</li>
                        </ul>
                    </div>
                </div>
            </a>
            <a href="#">
                <div class="col-md-12 popular_products_info">
                    <div class="popular_products_info_circle">
                        <img src="images/circle.png" />
                        <span><b>12.</b>37%</span>
                    </div>
                    <div class="popular_products_info_flag">
                        <img src="images/flag.png" />
                        <span>最高收益</span>
                    </div>
                    <div class="popular_products_info_content">
                      <span>金宝箱</span>
                        <ul>
                          <li><img src="images/money.png" />次日气息</li>
                          <li><img src="images/safe.png" />本息担保</li>
                          <li><img src="images/time.png" />期限365天</li>
                        </ul>
                    </div>
                </div>
            </a>
        </div>
    </div>
    <!--popular_products end-->
    <!--commodity start-->
    <div class="container commodity">
        <div class="row">
           <div class="col-md-12 popular_products_title" >
                <div class="popular_products_title_block"></div>
                商品专区
            </div>
            <a href="product_list.html">
              <div class="col-md-12 gold" >
                  <h3>黄金专区</h3>
                  <p>低风险，更灵活</p>
              </div>
            </a>
            <a href="#">
              <div class="col-md-12 silver" >
                  <h3>白银专区</h3>
                  <p>低风险，更灵活</p>
              </div>
            </a>
        </div>
    </div>
    <!--commodity end-->


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.11.3.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    /*设置banner轮播*/
      $('.carousel').carousel({
        interval: 2000
      })
    </script>
  </body>
</html>
