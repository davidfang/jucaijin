    <script type="text/javascript">
    $(function() { 
        $(".bgc").css("height",$(document).height());    
        /*黄金价格滚轮*/
       
        setInterval(function(){
         var guntop = $(".logo1").css('top');
            if(guntop == 0+'px'){
              $(".logo1").animate({'top':'-2.3rem'});
              // alert(456);
            }
            else{
              $(".logo1").animate({'top':'0px'});
            }
        },3*1000);     
    });
    /*设置banner轮播*/
      $('.carousel').carousel({
        interval: 2000
      })
      /*取消*/
      $('.forget_sure').click(function(){
        $(".bgc").css("display","none");
        $(".pop").css("display","none");
      });
    </script>
