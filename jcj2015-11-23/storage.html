                        <div class="sold_number" style="border-bottom: 1px solid #e3e3e3;">预计克重

      <div role="tabpanel" class="tab-pane" id="profile">

                 <div class="col-md-12">
                       <div class="sold_number" style="border-bottom: 1px solid #e3e3e3;">预计克重

      <!--背景灰色图层-->
  <div class="bgc"></div>
  <!--提示-->

            <div class="col-md-12 dialog" style="opacity:1;">
              <p style="position: relative;text-align: left;left: 16px;top: 10px;font-size:1.6rem;">提示</p>

              </p>
              <div class="click_sure2">
              确  定
              </div>
            </div>
            
          </div>
  </div>
  <!--网点选择-->
  <div class="container choose_card">
    <div class="row" style="background-color: #fff;">
      <div class="col-md-12" style="border-bottom: 1px solid #ededed;">
        <div class="choose_bank_title">
          <img src="images/close.png">

      <div class="col-md-12 card_list">
          深圳南山销售点

      </div>
      <div class="col-md-12 card_list">

      <div class="col-md-12 card_list">

  <!--网点选择结束-->
      <!--背景灰色图层-->
  <div class="bgc"></div>
      <!--输入支付密码图层-->
  <div class="pay_password">
      <div class="container">
          <div class="row">
            <div class="col-md-12 pay_password_title">输入支付密码</div>
            <div class="col-md-12">
                <from>
                  <div class="pay_password_input">
                    <span>交易密码</span>
                    <input class="password1" type="password" placeholder="请输入交易密码"  >
                  </div>
                  <div class="pay_password_buttun">
                    <button type="button"  class="cancle_button" style="margin-right: 2rem;">取消</button>
                    <button type="submit"  class="sure_button">确定</button>
                  </div>
                </from>
            </div>  
          </div>
          <div class="forget_password">
              <a href="find_trade_password.html" style="color: #f5a002;font-size:1rem;">忘记密码</a>
          </div>
      </div> 
  </div>
  <!--输入密码错误-->
  <div class=" pop1">
          <div class="row">
            <div class="col-md-12 dialog1" style="opacity:1;">
              <p>提示</p>
              <p class="border_dialog1">密码错误你还可以输入<span>2</span>次</p>
              <a href="#"><div class="forget_sure1">
              忘记密码
              </div></a>
              <div class="click_sure1">
              重新输入
              </div>
            </div>
            
          </div>
  </div>    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.11.3.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    $(function() { 
        $('.sure').attr("disabled", true);
        $(".bgc").css("height",$(document).height());  
        // var password1 = $('.password1').val();            
    });
    /*全部选项都填好了button才可以点击*/
    function button_change (event) {
        var password1 = $('.password1').val(); 
        if(password1=="")
        {
          $('.sure').attr("disabled", "disabled");
        }else{
          $('.sure').attr("disabled", false);
          $(".sure").css("background-color","#f5a002");
        }
    }
    function button_change2 (event) {
        var password1 = $('.password2').val(); 
        if(password1=="")
        {
          $('.sure').attr("disabled", "disabled");
        }else{
          $('.sure').attr("disabled", false);
          $(".sure").css("background-color","#f5a002");
        }
    }
    /*点击申请输入密码*/
    $('.sure').click(function(){
        $(".bgc").css("display","block");
        $(".pay_password").css("display","block");
    });
    /*提示*/
    function warmming(event){
        $('.bgc').css("display","block");
        $('.pop').css("display","block");
    }
    $('.click_sure').click(function(){
        $(".bgc").css("display","none");
        $(".pop").css("display","none");
    });
    /*选择网点*/
    $(".choose_bank_title>img").click(function(){
      $(".bgc").css("display","none");
      $(".choose_card").css("display","none");
    });
    $(".choose_netplace").click(function(){
      $(".bgc").css("display","block");
      $(".choose_card").css("display","block");
    });
    /*网点信息赋值*/
    $(".card_list").click(function(){
     var bank_name = $(this).text();      
     console.log(bank_name);
      $(".net_work_content").text(bank_name);
      $(".bgc").css("display","none");
      $(".choose_card").css("display","none");
    });
    /*关闭支付框*/
    $(".cancle_button").click(function(){
        $(".bgc").css("display","none");
        $(".pay_password").css("display","none");
    });
    /*点击显示输入密码*/
    $(".sure").click(function(){
        $(".bgc").css("display","block");
        $(".pay_password").css("display","block");
    });
    /*点击重新输入密码*/
    $(".click_sure").click(function(){
        $(".bgc").css("display","none");
        $(".pop").css("display","none");
        $(".bgc").css("display","block");
        $(".pay_password").css("display","block");
    });
    /*重新输入*/
    $(".click_sure1").click(function(){
        $(".pop1").css("display","none");
        $(".pay_password").css("display","block");
    });
    /*隐藏提示框*/
    $(".click_sure2").click(function(){
        $(".pop").css("display","none");
        $(".bgc").css("display","none");
    });
    </script>
  </body>
</html>
