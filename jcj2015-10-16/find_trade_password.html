<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=0">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>找回交易密码</title>

    <!-- Bootstrap -->
    <link href="bootstrap-3.3.5-dist/css/bootstrap.css" rel="stylesheet">
    <link href="bootstrap-3.3.5-dist/css/registered.css" rel="stylesheet">
    <link href="bootstrap-3.3.5-dist/css/find_trade_password.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 registered_nav">
          <ul>
            <li class="on">1身份证</li><span class="id_icon">></span>
            <li>2手机验证</li><span class="id_icon">></span>
            <li>3重置交易密码</li>
          </ul>
        </div>
        <div class="col-md-12 phone_number ">
            <span class="id_card">身份证</span>
            <input type="number" placeholder="请输入你的身份证号" class="password1" oninput="button_change (event)"  id="mobile">
        </div>
        <div class="col-md-12 id_content">未保障你的资金安全，请先验证身份证号</div>
        <button type="submit" disabled="disabled" class="sure" onclick="checkSubmitMobil()">下一步</button>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.11.3.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(function() {
            $('button').attr("disabled", true); 
            // var password1 = $('.password1').val();            
        });
        /*全部选项都填好了button才可以点击*/
        function button_change (event) {
            var password1 = $('.password1').val(); 
            if(password1=="")
            {
              $('button').attr("disabled", "disabled");
              $("button").css("background-color","#bfbfbf");
            }else{
              $('button').attr("disabled", false);
              $("button").css("background-color","#f5a002");
            }
        }
    </script>
  </body>
</html>
