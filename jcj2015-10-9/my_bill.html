<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=0">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>我的账单</title>

    <!-- Bootstrap -->
    <link href="bootstrap-3.3.5-dist/css/bootstrap.css" rel="stylesheet">
    <link href="bootstrap-3.3.5-dist/css/my_bill.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
          <div class="col-md-12 my_bill_time">
                  <span class="bill_time_number">2015</span>
                  <span class="bill_time_con">年</span>
                  <span class="bill_time_number">09</span>
                  <span class="bill_time_con">月</span>
                  <span class="bill_time_number">23</span>
                  <span class="bill_time_con">日</span>
                  <span class="caret"></span>
          </div>
          <div class="col-md-12 bill_info">
                  <span class="bill_info_title">上期总资产</span>
                  <span class="bill_info_price">3088.23</span>
          </div>
          <div class="col-md-12 bill_info">
                  <span class="bill_info_title">上期钱包余额</span>
                  <span class="bill_info_price">0.58</span>
          </div>
          <div class="col-md-12 bill_info">
                  <span class="bill_info_title">上期利息</span>
                  <span class="bill_info_price">3088.23</span>
          </div>
          <div class="col-md-12 bill_info">
                  <span class="bill_info_title">资金充值</span>
                  <span class="bill_info_price">3088.23</span>
          </div>
          <div class="col-md-12 bill_info">
                  <span class="bill_info_title">资金提现</span>
                  <span class="bill_info_price">0.23</span>
          </div>
          <a href="index.html">
          <div class="col-md-12 bill_info">        
                    <span class="bill_info_title">买入资金</span>
                    <span class="bill_info_price">></span>
          </div>  
          </a>        
          <a href="#">
          <div class="col-md-12 bill_info">        
                    <span class="bill_info_title">卖出资金</span>
                    <span class="bill_info_price">></span>
          </div>  
          </a>
          <a href="#">
          <div class="col-md-12 bill_info">        
                    <span class="bill_info_title">定投资金</span>
                    <span class="bill_info_price">></span>
          </div>  
          </a>
          <a href="#">
          <div class="col-md-12 bill_info">        
                    <span class="bill_info_title">入库手数</span>
                    <span class="bill_info_price">></span>
          </div>  
          </a>
          <a href="#">
          <div class="col-md-12 bill_info">        
                    <span class="bill_info_title">提库手数</span>
                    <span class="bill_info_price">></span>
          </div>  
          </a>
      </div>
      <div class="row" style="top:1rem;position:relative;">
          <div class="col-md-12 bill_info">
                  <span class="bill_info_title">持仓权益</span>
                  <span class="bill_info_price">0.00</span>
          </div>
          <div class="col-md-12 bill_info">
                  <span class="bill_info_title">持仓盈亏</span>
                  <span class="bill_info_price">0.00</span>
          </div>
          <div class="col-md-12 bill_info">
                  <span class="bill_info_title">平仓盈亏</span>
                  <span class="bill_info_price">0.00</span>
          </div>
          <div class="col-md-12 bill_info">
                  <span class="bill_info_title">手续费</span>
                  <span class="bill_info_price">0.00</span>
          </div>
          <div class="col-md-12 bill_info">
                  <span class="bill_info_title">商品加工费</span>
                  <span class="bill_info_price">0.00</span>
          </div>
      </div>
      <div class="row" style="top:2rem;position:relative;">
          <div class="col-md-12 bill_info">
                  <span class="bill_info_title">本期钱包余额</span>
                  <span class="bill_info_price">0.00</span>
          </div>
          <div class="col-md-12 bill_info">
                  <span class="bill_info_title">本期总资产</span>
                  <span class="bill_info_price">0.00</span>
          </div>
      </div>
    </div>
    <!--日期选择-->
    <div class=" pop">
            <div class="row">
              <div class="col-md-12 dialog">
                <p style="text-align:left;padding:0.5rem 0 0 1rem;">提示</p>
                <div class="choose_day">
                  <div class="year">
                      <div class="add_button">
                        ＋
                      </div>
                      <p class="year_time">2015</p>
                      <div class="minus_button">
                        －
                      </div>
                  </div>
                  <div class="month" style="margin:0 1rem 0 1rem;">
                      <div class="add_button">
                        ＋
                      </div>
                      <p class="month_time">09</p>
                      <div class="minus_button">
                        －
                      </div>
                  </div>
                  <div class="day">
                      <div class="add_button">
                        ＋
                      </div>
                      <p class="day_time">25</p>
                      <div class="minus_button">
                        －
                      </div>
                  </div>
                </div>
                <div class="forget_sure">
                取消
                </div>
                <div class="click_sure">
                确定
                </div>
              </div>
              
            </div>
    </div>
    <!--背景灰色图层-->
    <div class="bgc"></div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.11.3.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    $(function() { 
       
    });
    $('.my_bill_time').click(function(){
       $('.bgc').css('display','block');
       $('.pop').css('display','block');
    });
    $('.forget_sure').click(function(){
       $('.bgc').css('display','none');
       $('.pop').css('display','none');
    });
    $('.add_button').click(function(){
      var time = $(this).siblings('p').text();
      time++;
      // alert(time);
      $(this).siblings('p').html(time);
    });
    $('.minus_button').click(function(){
      var time = $(this).siblings('p').text();
      time--;
      // alert(time);
      $(this).siblings('p').html(time);
    });
    </script>
  </body>
</html>
