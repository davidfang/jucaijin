<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>产品详情</title>

    <!-- Bootstrap -->
    <link href="bootstrap-3.3.5-dist/css/bootstrap.css" rel="stylesheet">
    <link href="bootstrap-3.3.5-dist/css/product_details.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <![endif]-->

  <body>
    <div class="container">
      <div class="row product_details">
          <div class="col-md-12 product_details_title">黄金活期</div>
          <div class="col-md-12 ">
              <div class="row product_details_info">
                  <div class="col-md-12">年化收益
                    <span>3.86%</span>
                  </div>
                  <div class="col-md-12">起购克重
                    <span>1克</span>
                  </div>
                  <div class="col-md-12">收益确认
                    <span>购买后的下一个工作日起息</span>
                  </div>
                  <div class="col-md-12">理财期限
                    <span>随时买卖</span>
                  </div>
                  <div class="col-md-12">到期时间
                    <span>随时买卖</span>
                  </div>
                  <div class="col-md-12">手续费
                    <span style="margin-left: 3rem;">买入免手续费,卖出收取0.3%</span>
                  </div>
              </div>
          </div>
          <div class="col-md-12 product_details_title_info">仅支持储蓄卡，具体金额以银行允许额度为准</div>
          <div class="col-md-12 ">
              <div class="row product_details_info">
                  <div class="col-md-12">
                    <img src="images/zhaoshang.png">
                    招商银行
                    <span style="float:right;margin-right:1rem;">单笔支付限额1万</span>
                  </div>
                  <div class="col-md-12">
                    <img src="images/gongshang.png">
                    工商银行
                    <span style="float:right;margin-right:1rem;">单笔支付限额5万</span>
                  </div>
              </div>
          </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.11.3.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
