<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=0">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>用户反馈</title>

    <!-- Bootstrap -->
    <link href="bootstrap-3.3.5-dist/css/bootstrap.css" rel="stylesheet">
    <link href="bootstrap-3.3.5-dist/css/user_feedback.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <form>
    <textarea class="form-control" rows="10" oninput="button_change (event)"  placeholder="请描述你的问题"></textarea>
    <button type="button" disabled="disabled" class="sure" >确定</button>
  </form>
  <div class="bgc"></div>
  <div class="container pop">
          <div class="row">
            <div class="col-md-12 dialog" style="opacity:1;">
              <p>提示</p>
              <p>您的反馈我们已收到，感谢您宝贵的意见。</p>
              <div class="click_sure">
              确定
              </div>
            </div>
            
          </div>
  </div>        

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.11.3.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(function() {
            $('button').attr("disabled", true); 
            // var password1 = $('.password1').val();            
        });
        /*全部选项都填好了button才可以点击*/
        function button_change (event) {
            var password1 = $('textarea').val();  
            if(password1=="")
            {
              $("button").attr("disabled", "disabled");
            }else{
              $("button").attr("disabled", false);
              $("button").css("background-color","#f5a002");
            }
        }
        $(".click_sure").click(function() {
          $(".pop").css("display","none");
          $(".bgc").css("display","none");
        });
        $(".sure").click(function() {
          $(".pop").css("display","block");
          $(".bgc").css("display","block");
        });
    </script>
  </body>
</html>
